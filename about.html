<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講師紹介</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #fff5e1;
            color: #333;
            margin: 40px auto;
            padding: 30px;
            line-height: 1.7;
            max-width: 960px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #222;
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff9800;
        }
        .instructor-info {
            display: flex;
            justify-content: center;
            align-items: baseline; /* 名前と肩書きのベースラインを揃える */
            margin-bottom: 20px;
        }
        .instructor-name {
            font-size: 2.5em;
            margin-right: 20px;
            margin-bottom: 0; /* デフォルトのマージンをリセット */
        }
        .instructor-name .emoji {
            font-size: 0.5em; /* 絵文字を半分の大きさに */
            vertical-align: middle; /* テキストと中央揃え */
        }
        .instructor-title {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 5px; /* 少し下マージンをつける */
        }
        .description-box {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
            white-space: pre-wrap; /* 改行を保持 */
            border-radius: 10px; /* 角を丸くする */
        }
        .biography-text {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            white-space: pre-wrap; /* 改行を保持 */
        }

        /* スマホ向けのスタイル */
        @media (max-width: 600px) {
            .instructor-info {
                flex-direction: column; /* 名前と肩書きを縦に並べる */
                align-items: center; /* 中央揃え */
            }
            .instructor-name {
                margin-right: 0; /* 右マージンをなくす */
                margin-bottom: 10px; /* 下マージンを追加して間隔を作る */
            }
            .instructor-title {
                font-size: 1em; /* 少し小さくすると収まりやすい */
            }
            .description-box {
                width: 90%; /* スマホでは幅を90%に */
            }
        }
    </style>
</head>
<body>
    <h1>講師紹介</h1>

    <div class="instructor-info">
        <h2 class="instructor-name">うたみかん<span class="emoji">🍊🎤</span></h2>
        <p class="instructor-title">ボーカル教室ロマンツァ 代表・ボイストレーナー</p>
    </div>

    <div class="description-box" style="min-height: 150px;">
        </div>

    <div class="biography-text" style="margin-top: 40px;">
        </div>
</body>
</html>
