<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロマンツァ予約</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff5e1;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .logo {
            width: 250px;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 500px;
        }
        .tile {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .tile:hover {
            background-color: #e68900;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
        .footer a {
            color: #333;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ロマンツァlogo1.png" alt="ロマンツァロゴ" class="logo">
        <div class="grid">
            <a href="/utamikanvoitra/about" class="tile">みかんのこと</a>
            <a href="/utamikanvoitra/course" class="tile">コース</a>
            <a href="/utamikanvoitra/map" class="tile">マップ</a>
            <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="tile">予約</a>
        </div>
        <div class="footer">
            <a href="/utamikanvoitra/privacy.html">プライバシーポリシー</a>
        </div>
    </div>
</body>
</html>
