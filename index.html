<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボーカル教室ロマンツァ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fce7c1;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .header-image {
      width: 100%;
      max-width: 768px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px auto;
      max-width: 800px;
    }

    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    .icon-box img {
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
    }

    .icon-box span {
      font-size: 1rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .icon-row {
        gap: 24px;
      }

      .icon-box img {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>

  <!-- トップ画像（タイトル＋マイク） -->
  <img src="romanza_no_icons.png" alt="ボーカル教室ロマンツァ" class="header-image">

  <!-- アイコン行 -->
  <div class="icon-row">
    <a href="/utamikanvoitra/about" class="icon-box">
      <img src="icon_teacher.png" alt="講師紹介">
      <span>講師紹介</span>
    </a>
    <a href="/utamikanvoitra/course" class="icon-box">
      <img src="icon_course.png" alt="コース紹介">
      <span>コース紹介</span>
    </a>
    <a href="/utamikanvoitra/price" class="icon-box">
      <img src="icon_price.png" alt="料金">
      <span>料金</span>
    </a>
    <a href="/utamikanvoitra/map" class="icon-box">
      <img src="icon_map.png" alt="スタジオ案内">
      <span>スタジオ案内</span>
    </a>
    <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="icon-box">
      <img src="icon_reserve.png" alt="ご予約">
      <span>ご予約</span>
    </a>
  </div>

</body>
</html>
