<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロマンツァ予約</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            margin: 20px auto;
            width: 200px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .tile {
            background-color: #ffa500;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .tile:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <img src="ロマンツァlogo1.png" alt="ロマンツァロゴ" class="logo">
    <div class="container">
        <a href="#" class="tile">みかんのこと</a>
        <a href="#" class="tile">コース</a>
        <a href="#" class="tile">マップ</a>
        <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="tile" target="_blank">予約</a>
    </div>
</body>
</html>
