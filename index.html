<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーカル教室ロマンツァ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .logo {
            width: 300px;
            max-width: 80%;
            margin-bottom: 30px;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }

        .tile, .book-button-tile {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .tile:hover, .book-button-tile:hover {
            background-color: #e68900;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .book-button-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .book-button-note {
            font-size: 0.8em;
            color: #666;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .footer a:hover {
            color: #ff9800;
            border-color: #ff9800;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="ロマンツァlogo1.png" alt="ロマンツァロゴ" class="logo">
        <div class="grid">
            <a href="/utamikanvoitra/about" class="tile">講師紹介</a>
            <a href="/utamikanvoitra/course" class="tile">コースの紹介</a>
            <a href="/utamikanvoitra/price" class="tile">料金</a>
            <a href="/utamikanvoitra/map" class="tile">各スタジオのMAP</a>
            <div class="book-button-container">
                <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="book-button-tile">
                    ご予約
                </a>
                <p class="book-button-note">※ご予約はGoogleアカウントにログインが必要です</p>
            </div>
        </div>
        <div class="footer">
            <a href="/utamikanvoitra/privacy">プライバシーポリシー</a>
        </div>
    </div>
    <script src="/utamikanvoitra/app-check.js"></script>
</body>

</html>
