<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーカル教室ロマンツァ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .logo {
            width: 300px;
            max-width: 80%;
            margin-bottom: 30px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            height: 100px;
        }

        .tile:hover {
            background-color: #ffc107;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .book-button-container {
            grid-column: 1 / -1;
        }

        .book-button-tile {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            height: 100px;
        }

        .book-button-tile:hover {
            background-color: #ffc107;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .book-button-note {
            font-size: 0.8em;
            margin-top: 5px;
            color: #666;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .footer a:hover {
            color: #ff9800;
            border-color: #ff9800;
        }

        /* PC環境でのみ適用されるスタイル */
        @media (min-width: 768px) {
            .logo {
                width: 250px;
            }

            .tile,
            .book-button-tile {
                font-size: 1.2em;
                height: 80px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 250px;
            }

            .tile,
            .book-button-tile {
                font-size: 1.2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="ロマンツァlogo1.png" alt="ロマンツァロゴ" class="logo">
        <div class="grid">
            <a href="/utamikanvoitra/about" class="tile">講師紹介</a>
            <a href="/utamikanvoitra/course" class="tile">コース紹介</a>
            <a href="/utamikanvoitra/price" class="tile">料金</a>
            <a href="/utamikanvoitra/map" class="tile">スタジオMAP</a>
            <div class="book-button-container">
                <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec"
                    class="book-button-tile" id="bookingButton">
                    ご予約
                </a>
                <p class="book-button-note">※ご予約はGoogleアカウントにログインが必要です</p>
            </div>
        </div>
        <div class="footer">
            <a href="/utamikanvoitra/privacy">プライバシーポリシー</a>
        </div>
    </div>
    <script>
document.getElementById('bookingButton').addEventListener('click', function (event) {
    // デフォルトのリンク遷移を防止
    event.preventDefault();

    // PC環境かつiPadでない場合のみ新しいウィンドウを開く
    if (window.innerWidth > 768 && !navigator.userAgent.includes('iPad')) {
        var newWindow = window.open('about:blank', '_blank', 'width=600,height=400');
        newWindow.onload = function() {
            var iframe = newWindow.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            newWindow.document.body.appendChild(iframe);

            iframe.onload = function() {
                iframe.contentWindow.location.href = 'https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec';

                var intervalId = setInterval(function() {
                    if (iframe.contentDocument && iframe.contentDocument.body) {
                        clearInterval(intervalId);
                        iframe.contentDocument.body.style.transform = 'scale(0.7) !important';
                        iframe.contentDocument.body.style.transformOrigin = 'top left !important';
                        iframe.contentDocument.body.style.webkitTransform = 'scale(0.7) !important';
                        iframe.contentDocument.body.style.webkitTransformOrigin = 'top left !important';
                        iframe.contentDocument.body.style.msTransform = 'scale(0.7) !important';
                        iframe.contentDocument.body.style.msTransformOrigin = 'top left !important';
                    }
                }, 100);
            };

            iframe.onerror = function(event) {
                console.error('iframeの読み込みエラー:', event);
            };
        };
    } else {
        // モバイル環境またはiPadの場合は通常のリンク遷移
        window.location.href = 'https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec';
    }
});
    </script>
    <script src="/utamikanvoitra/app-check.js"></script>
</body>

</html>
