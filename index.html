<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーカル教室ロマンツァ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", Arial, sans-serif;
            text-align: center;
            background-color: #fff5e1;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .logo {
            width: 425px;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 500px;
        }
        .tile {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .tile:hover {
            background-color: #ffa500;
        }
        .book-button-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column; /* 追加 */
            align-items: center; /* 追加 */
            justify-content: center;
        }
        .book-button-tile {
            width: 50%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
            line-height: 1.2;
            padding: 10px; /* パディングを調整 */
        }
        .book-button-tile:hover {
            background-color: #ffa500;
        }
        .book-button-note {
            font-size: 0.8em;
            margin-top: 5px; /* ボタンとの間隔を調整 */
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
        .footer a {
            color: #333;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ロマンツァlogo1.png" alt="ロマンツァロゴ" class="logo">
        <div class="grid">
            <a href="/utamikanvoitra/about" class="tile">講師紹介</a>
            <a href="/utamikanvoitra/course" class="tile">コースの紹介</a>
            <a href="/utamikanvoitra/price" class="tile">料金</a>
            <a href="/utamikanvoitra/map" class="tile">各スタジオのMAP</a>
            <div class="book-button-container">
                <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="book-button-tile">
                    ご予約
                </a>
                <p class="book-button-note">※ご予約はGoogleアカウントにログインが必要です</p>
            </div>
        </div>
        <div class="footer">
            <a href="/utamikanvoitra/privacy">プライバシーポリシー</a>
        </div>
    </div>
 <script>
  // ユーザーエージェント文字列を取得
  var userAgent = navigator.userAgent;

  // 表示用の要素を作成
  var displayElement = document.createElement('div');
  displayElement.textContent = 'User Agent: ' + userAgent;

  // body要素に追加
  document.body.appendChild(displayElement);
</script>
    <script src="/utamikanvoitra/app-check.js"></script>
</body>
</html>
