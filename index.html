<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ボーカル教室ロマンツァ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fce7c1;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 768px;
    }

    .header-img {
      display: block;
      width: 100%;
      height: auto;
    }

    .icon-row {
      position: absolute;
      bottom: 30px; /* アイコンが画像の中に重なるように調整 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .icon-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .icon-link img {
      width: 60px;
      height: 60px;
      margin-bottom: 6px;
    }

    @media (max-width: 600px) {
      .icon-link img {
        width: 48px;
        height: 48px;
      }
      .icon-link {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 背景イラスト -->
    <img src="romanza_no_icons.png" alt="ボーカル教室ロマンツァ" class="header-img" />

    <!-- 重ねるアイコン -->
    <div class="icon-row">
      <a href="/utamikanvoitra/about" class="icon-link">
        <img src="icon_teacher.png" alt="講師紹介" />
        <div>講師紹介</div>
      </a>
      <a href="/utamikanvoitra/course" class="icon-link">
        <img src="icon_course.png" alt="コース紹介" />
        <div>コース紹介</div>
      </a>
      <a href="/utamikanvoitra/price" class="icon-link">
        <img src="icon_price.png" alt="料金" />
        <div>料金</div>
      </a>
      <a href="/utamikanvoitra/map" class="icon-link">
        <img src="icon_map.png" alt="スタジオ案内" />
        <div>スタジオ案内</div>
      </a>
      <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="icon-link">
        <img src="icon_reserve.png" alt="ご予約" />
        <div>ご予約</div>
      </a>
    </div>
  </div>
</body>
</html>
