<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロマンツァ予約</title>
<style>
    body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #fff5e1;
        color: #333;
        margin: 40px auto;
        padding: 30px;
        line-height: 1.7;
        max-width: 960px;
        text-align: center;
    }
    h1 {
        font-size: 2.5em;
        color: #222;
        text-align: center;
        padding-bottom: 15px;
        margin-bottom: 30px;
        border-bottom: 3px solid #ff9800;
    }
    .instructor-info {
        display: flex;
        justify-content: center;
        align-items: baseline; /* 名前と肩書きのベースラインを揃える */
        margin-bottom: 20px;
    }
    .instructor-name {
        font-size: 2.5em;
        margin-right: 20px;
        margin-bottom: 0; /* デフォルトのマージンをリセット */
    }
    .instructor-name .emoji {
        font-size: 0.5em; /* 絵文字を半分の大きさに */
        vertical-align: middle; /* テキストと中央揃え */
    }
    .instructor-title {
        font-size: 1.2em;
        color: #777;
        margin-bottom: 5px; /* 少し下マージンをつける */
    }
    .description-box {
        width: 85%; /* PCで30px広く */
        max-width: 630px; /* PCで30px広く */
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 15px;
        text-align: left;
        white-space: pre-wrap; /* 改行を保持 */
        border-radius: 10px; /* 角を丸くする */
        min-height: 180px; /* テキストに合わせて少し高さを調整 */
    }
    .biography-text {
        width: 85%; /* PCで30px広く */
        max-width: 630px; /* PCで30px広く */
        margin: 40px auto; /* 上マージンを少し増やしました */
        text-align: left;
        white-space: pre-wrap; /* 改行を保持 */
    }

    /* スマホ向けのスタイル */
    @media (max-width: 600px) {
        .instructor-info {
            flex-direction: column; /* 名前と肩書きを縦に並べる */
            align-items: center; /* 中央揃え */
        }
        .instructor-name {
            margin-right: 0; /* 右マージンをなくす */
            margin-bottom: 10px; /* 下マージンを追加して間隔を作る */
        }
        .instructor-title {
            font-size: 1em; /* 少し小さくすると収まりやすい */
        }
        .description-box {
            width: 95%; /* スマホでは幅を95%に */
        }
        .biography-text {
            width: 95%; /* スマホでは幅を95%に */
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="ロマンツァlogo1.png" alt="ロマンツァロゴ" class="logo">
        <div class="grid">
            <a href="/utamikanvoitra/about" class="tile">講師紹介</a>
            <a href="/utamikanvoitra/course" class="tile">コースの紹介</a>
            <a href="/utamikanvoitra/price" class="tile">料金</a>
            <a href="/utamikanvoitra/map" class="tile">各スタジオのMAP</a>
            <div class="book-button-container">
                <a href="https://script.google.com/macros/s/AKfycbwGI-CNTMkT7lJPtCDA8rugTPNBSlAvbwRkSYE2v8e5LC3pikIW9oqi4vhQ2VymGpZV/exec" class="book-button-tile">ご予約</a>
            </div>
        </div>
        <div class="footer">
            <a href="/utamikanvoitra/privacy">プライバシーポリシー</a>
        </div>
    </div>
</body>
</html>
