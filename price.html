<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #fff5e1;
            color: #333;
            margin: 40px auto;
            padding: 30px;
            line-height: 1.7;
            max-width: 960px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #222;
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff9800;
        }
        .pricing-container {
            display: flex;
            flex-wrap: wrap; /* PCで横に並びきらない場合、縦に並ぶように */
            justify-content: center; /* 中央寄せ */
            gap: 20px;
            margin-bottom: 40px;
        }
        .pricing-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 300px; /* PCでの幅の目安 */
            box-sizing: border-box;
        }
        .pricing-item h2 {
            font-size: 1.8em;
            color: #ff9800;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .pricing-item p {
            margin-bottom: 10px;
        }

        /* スマホ向けのスタイル */
        @media (max-width: 600px) {
            .pricing-container {
                flex-direction: column; /* 縦に並べる */
                align-items: center; /* 中央寄せ */
            }
            .pricing-item {
                width: 90%; /* スマホでの幅 */
            }
        }
    </style>
</head>
<body>
    <h1>料金</h1>

    <div class="pricing-container">
        <div class="pricing-item">
            <h2>体験レッスン</h2>
            <p>60分</p>
            <p>2000円（スタジオ料込み）</p>
        </div>
        <div class="pricing-item">
            <h2>マンツーマン<br>レッスン</h2>
            <p>60分</p>
            <p>5000円（別途スタジオ料）</p>
        </div>
        <div class="pricing-item">
            <h2>ペアレッスン</h2>
            <p>60分</p>
            <p>4000円（別途スタジオ料）<br>※お一人の料金</p>
        </div>
    </div>
</body>
</html>
