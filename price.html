<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 30px 0; /* 上下のパディング */
            display: flex;
            justify-content: center;
            align-items: center; /* 中央に配置 */
            min-height: 100vh; /* ビューポートの高さを占める */
            overflow: auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 960px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #222;
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff9800;
        }

        .pricing-container {
            display: flex;
            flex-direction: column; /* 縦に並べる */
            align-items: center; /* 中央に寄せる */
            gap: 20px;
            margin-bottom: 40px;
        }

        .pricing-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            width: 300px; /* PCでの幅の目安 */
            box-sizing: border-box;
            overflow: hidden; /* 角丸を内側に収める */
        }

        .pricing-title-area {
            background-color: #ff9800; /* タイトルの背景色 */
            padding: 15px;
            border-bottom: 1px solid #eee; /* 区切り線 */
        }

        .pricing-title-area h2 {
            font-size: 1.8em;
            color: white; /* フォント色を白に変更 */
            margin: 0;
        }

        .pricing-item p {
            background-color: #f9f9f9; /* 内容の背景色 */
            padding: 10px 20px;
            margin: 0; /* デフォルトのマージンをリセット */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .footer a:hover {
            color: #ff9800;
            border-color: #ff9800;
        }

        @media (max-width: 600px) {
            .pricing-item {
                width: 90%; /* スマホでの幅を調整 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>料金</h1>

        <div class="pricing-container">
            <div class="pricing-item">
                <div class="pricing-title-area">
                    <h2>体験レッスン</h2>
                </div>
                <p>60分</p>
                <p>2000円（スタジオ料込み）</p>
            </div>
            <div class="pricing-item">
                <div class="pricing-title-area">
                    <h2>マンツーマン<br>レッスン</h2>
                </div>
                <p>60分</p>
                <p>5000円（別途スタジオ料）</p>
            </div>
            <div class="pricing-item">
                <div class="pricing-title-area">
                    <h2>ペアレッスン</h2>
                </div>
                <p>60分</p>
                <p>4000円（別途スタジオ料）<br>※お一人の料金</p>
            </div>
        </div>

        <div class="footer">
            <a href="/utamikanvoitra/index">ホーム</a> | 
            <a href="/utamikanvoitra/privacy">プライバシーポリシー</a>
        </div>
    </div>
</body>

</html>
