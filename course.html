<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コースの紹介</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #fff5e1;
            color: #333;
            margin: 40px auto;
            padding: 30px;
            line-height: 1.7;
            max-width: 960px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #222;
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff9800;
        }
        .course-container {
            display: flex;
            flex-wrap: wrap; /* PCで横に並びきらない場合、縦に並ぶように */
            justify-content: center; /* 中央寄せ */
            gap: 20px;
            margin-bottom: 40px;
        }
        .course-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            width: 300px; /* PCでの幅の目安 */
            box-sizing: border-box;
            overflow: hidden; /* 角丸を内側に収める */
        }
        .course-title-area {
            background-color: #ffe0b2; /* 上側の色 */
            padding: 15px;
            border-bottom: 1px solid #eee; /* 区切り線（任意） */
        }
        .course-title-area h2 {
            font-size: 1.8em;
            color: white; /* フォント色を白に変更 */
            margin: 0;
        }
        .course-item .content {
            background-color: #f9f9f9; /* 下側の色（例） */
            padding: 20px;
            text-align: left;
            min-height: 100px;
        }

        /* スマホ向けのスタイル */
        @media (max-width: 600px) {
            .course-container {
                flex-direction: column; /* 縦に並べる */
                align-items: center; /* 中央寄せ */
            }
            .course-item {
                width: 90%; /* スマホでの幅 */
            }
        }
    </style>
</head>
<body>
    <h1>コースの紹介</h1>

    <div class="course-container">
        <div class="course-item">
            <div class="course-title-area">
                <h2>体験レッスン</h2>
            </div>
            <div class="content">
                </div>
        </div>
        <div class="course-item">
            <div class="course-title-area">
                <h2>マンツーマンレッスン</h2>
            </div>
            <div class="content">
                </div>
        </div>
        <div class="course-item">
            <div class="course-title-area">
                <h2>ペアレッスン</h2>
            </div>
            <div class="content">
                </div>
        </div>
    </div>
</body>
</html>
