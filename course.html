<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コースの紹介</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 960px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #222;
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff9800;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .course-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .course-title-area {
            background-color: #ff9800;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .course-title-area h2 {
            font-size: 1.8em;
            color: white;
            margin: 0;
        }

        .course-item .content {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: left;
            min-height: 100px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .footer a:hover {
            color: #ff9800;
            border-color: #ff9800;
        }

        @media (max-width: 600px) {
            .course-container {
                flex-direction: column;
                align-items: center;
            }

            .course-item {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>コースの紹介</h1>

        <div class="course-container">
            <div class="course-item">
                <div class="course-title-area">
                    <h2>体験レッスン</h2>
                </div>
                <div class="content">
                    <p>初めての方に最適な体験レッスン。<br>楽しくボーカルを学びましょう。</p>
                </div>
            </div>
            <div class="course-item">
                <div class="course-title-area">
                    <h2>マンツーマンレッスン</h2>
                </div>
                <div class="content">
                    <p>個別のニーズに合わせたレッスンを提供します。<br>しっかりとした指導で上達をサポート。</p>
                </div>
            </div>
            <div class="course-item">
                <div class="course-title-area">
                    <h2>ペアレッスン</h2>
                </div>
                <div class="content">
                    <p>友達や家族と一緒にボーカルを学ぶチャンス！<br>楽しみながら学べるレッスン。</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="/utamikanvoitra/index">ホーム</a> | 
            <a href="/utamikanvoitra/privacy">プライバシーポリシー</a>
        </div>
    </div>
</body>

</html>
